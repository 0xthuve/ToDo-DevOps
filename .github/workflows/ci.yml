name: CI Pipeline

# When to run this workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Build and test the client
  client-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install client dependencies
        run: |
          cd client
          npm ci
      
      - name: Build client
        run: |
          cd client
          npm run build

  # Build and test the server
  server-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install server dependencies
        run: |
          cd server
          npm ci
      
      - name: Check server code
        run: |
          cd server
          node -c server.js

  # Test Docker builds
  docker-build:
    runs-on: ubuntu-latest
    needs: [client-build, server-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build client Docker image
        run: docker build -t todo-client ./client
      
      - name: Build server Docker image
        run: docker build -t todo-server ./server